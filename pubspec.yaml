  flutter:
    sdk: flutter

  # Injection Dependencies
  injectable:
  get_it:
  # Utils
  flutter_native_splash: ^2.2.18
  flutter_dotenv: ^5.0.2
  freezed_annotation: ^2.1.0
  flutter_bloc: ^8.1.1
  dartz: ^0.10.1
  equatable: ^2.0.3
