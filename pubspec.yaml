  rxdart: ^0.27.7
  permission_handler: ^10.2.0
  flutter_image_compress: ^1.1.3
  flutter_isolate: ^2.0.4
  path_provider: ^2.0.14
  uuid: ^3.0.7
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.0
  flutter_local_notifications: ^13.0.0
  firebase_messaging: ^14.4.1
  firebase_crashlytics: ^3.1.0
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.1.0
  fluttertoast: ^8.2.1
  curl_logger_dio_interceptor: ^1.0.0

  # UI
  photo_view: ^0.14.0
  go_router: ^6.2.0
  loader_overlay: ^2.0.7
  flutter_screenutil: ^5.5.3+2
  flutter_svg: 2.0.2
  flutter_animate: ^4.1.0
  dropdown_button2: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  get_it_mixin: ^3.1.4
  dotted_border: ^2.0.0+3
  lottie: ^2.2.0
  custom_refresh_indicator: ^2.0.1
  sliver_tools: ^0.2.8
  shimmer: ^2.0.0
  flutter_list_view: ^1.1.21
  carousel_slider: ^4.2.1
  webview_flutter: ^3.0.4
  pin_code_fields: ^7.4.0
  infinite_scroll_pagination: ^3.2.0
  adaptive_dialog: ^1.8.3+1

  dialog_flowtter: ^0.3.3
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.2.3
  jiffy: ^6.2.1
  #grpc
  grpc: ^3.1.0
  protobuf: ^2.1.0
  month_picker_dialog: ^2.0.2
  local_auth: ^2.1.6


  # Language
  intl: ^0.18.0
  intl_utils: ^2.8.2
  flutter_localizations:
    sdk: flutter
  # Service
  dio: ^5.0.1
